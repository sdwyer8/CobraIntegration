{% extends "base.html" %}

{% block content %}

    <!-- Need to add password requirements -->

    <form method="POST">
        <h3 align="center">Register</h3>
        <div class="form-group">
            <label for="username">Username</label>
            <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
            />
        </div>
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input
                type="text"
                class="form-control"
                id="firstname"
                name="firstname"
                required
            />
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input
                type="text"
                class="form-control"
                id="lastname"
                name="lastname"
                required
            />
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input
                type="text"
                class="form-control"
                id="email"
                name="email"
                required
            />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="12 or more characters, at least 1 upper, 1 lower, 1 number, and 1 special"
                required
            />
        </div>
        <div class="form-group">
            <label for="conpassword">Confirm Password</label>
            <input
                type="password"
                class="form-control"
                id="conpassword"
                name="conpassword"
                required
            />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

{% endblock %}
